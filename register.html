<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REGISTER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (max-width:800px) {
      .register{
        display: none;
      }
    }
    @media (max-width:608px) {
      .form-container{
        width: 50%;
        

      }
    }
    body, html {
      height: 100%;
      margin: 0;
      background-image: url('background img.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      margin-top: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .register{
            position:absolute;
            top: 45%;
            left: 80%;
        }
        .register{
            border: 3px solid black;
            border-radius: 7px;
            width: 120px;
            padding: 15px;
            background-color: rgba(208, 244, 244, 0.87);   
            text-decoration: dashed;    
            text-align: center;  
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding: 10px;
        }
        .register:hover{
            border-radius: 10px;
            padding: 15px;
            background-color: rgba(223, 247, 239, 0.616);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h2 class="text-center mb-4">Tourist Registration</h2>
      <form id="touristForm">
        <div class="mb-3">
          <label for="firstName" value="" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="firstName"id="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="lastName" id="lastName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="example@gamil.com" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control"placeholder="Ph no." id="phone" required>
        </div>
        <div class="mb-3">
          <label for="spot" class="form-label">Tourist Spot</label>
          <select class="form-select" id="spot" required>
            <option value="">Select a location</option>
            <option>London</option>
            <option>Paris</option>
            <option>New York</option>
            <option>Tokyo</option>
            <option>Rome</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="budget" class="form-label">Budget</label>
          <input type="text" class="form-control" placeholder="Eg:10000" id="budget" required>
        </div>
        <div class="mb-3">
          <label for="days" class="form-label">Day Count</label>
          <input type="text" class="form-control" placeholder="Eg:5" id="days" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit!</button>
        </div>
      </form>
      <div id="successMsg" class="alert alert-success mt-3 d-none" role="alert">
        Submitted successfully!
        We will contact you soon!

      </div>
      <div>
        <div>
            <a class="register" href="experiment.html">HOME</a>
        </div>
    </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('touristForm').addEventListener('submit', function(event) {
    event.preventDefault();
    document.getElementById('successMsg').classList.remove('d-none');
  });
</script>

</body>
</html>
